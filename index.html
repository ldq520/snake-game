<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇小游戏</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #222;
      color: #fff;
    }
    canvas {
      background: #111;
      border: 2px solid #fff;
      margin-top: 20px;
    }
    h1 {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h1>贪吃蛇小游戏</h1>
  <div id="size-row">
    <span>游戏框大小：</span>
    <select id="gameSize">
      <option value="400x400" selected>400x400</option>
      <option value="600x400">600x400</option>
      <option value="600x600">600x600</option>
    </select>
  </div>
  <div id="difficulty-row">
    <span>难度：</span>
    <label><input type="radio" name="difficulty" value="200">简单</label>
    <label><input type="radio" name="difficulty" value="120" checked>中等</label>
    <label><input type="radio" name="difficulty" value="60">困难</label>
  </div>
  <div id="action-row">
    <button id="pauseBtn">暂停</button>
    <button id="endBtn">结束</button>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="controls-bottom">
    <button id="startBtn">开始游戏</button>
  </div>
  <script src="snake.js"></script>
</body>
</html>
